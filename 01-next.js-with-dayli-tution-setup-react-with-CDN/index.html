<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Next.js CDN</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        const app = document.getElementById("app")
        const Homepages = () => {
            const [first, setFirst] = React.useState(0)
            return (
                <div>
                    <h1>Like Counter:{first}</h1>
                    <button onClick={()=>setFirst(first +1)}>like</button>
                </div>
            )
        }
        ReactDOM.render(<Homepages/>,app)
    </script>
</body>

</html>
